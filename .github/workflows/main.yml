name: Flutter Build Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [deploy-application]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install and set up Java
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install java 17.0.10-zulu
          sdk default java 17.0.10-zulu

      - name: Install Flutter
        run: |
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.7.12-stable.tar.xz
          tar xf flutter_linux_3.7.12-stable.tar.xz -C $HOME
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Check Flutter Version and Doctor Output
        run: |
          flutter --version
          flutter doctor
          flutter pub get

      - name: Build APK
        run: flutter build apk

      - name: Archive APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Update APK on VM
        run: |
          # Copy the APK to a temporary location on the VM
          scp -o StrictHostKeyChecking=no ./build/app/outputs/flutter-apk/app-release.apk winplazza@62.210.71.92:/tmp/app-release.apk
          # SSH into the VM, delete any existing APK in /var/www/html/html, and move the new APK to /var/www/html/html
          ssh -o StrictHostKeyChecking=no winplazza@62.210.71.92 "sudo rm -f /var/www/html/html/app-release.apk && sudo mv /tmp/app-release.apk /var/www/html/html"
